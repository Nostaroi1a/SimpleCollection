name: Copy File Workflow

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false
jobs:
  copy_file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Copy File
      run: |
        wget https://raw.githubusercontent.com/kevinclement/SimpleArmory/master/static/data/mounts.json -O /path/source-file.json
        cp /path/source-file.json testfile.json
